<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gunnison Airport Flight Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f7f9fc;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    hr {
      margin-top: 1rem;
      border: 0;
      border-top: 1px dashed #ccc;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.8rem;
      text-align: left;
    }
    #owner-lookup-section {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    #owner-lookup-btn {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    #owner-lookup-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>ðŸ›¬ Flights Near Gunnison Airport (KGUC)</h1>
  <ul id="plane-list">
    <li>Loading flight data...</li>
  </ul>

  <!-- Owner Lookup Button -->
  <div id="owner-lookup-section">
    <a href="https://registry.faa.gov/aircraftinquiry/Search/NNumberResult" target="_blank">
      <button id="owner-lookup-btn">Owner Lookup</button>
    </a>
  </div>

  <h2>Private Plane Logs</h2>
  <p id="private-log-loading">Loading private plane logs...</p>

  <table id="private-planes-logs">
    <thead>
      <tr>
        <th>Callsign</th>
        <th>Category</th>
        <th>Landing Status</th>
        <th>Altitude (m)</th>
        <th>Velocity (m/s)</th>
        <th>Owner</th> <!-- Added Owner column -->
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
