<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gunnison Airport Flight Tracker</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f7f9fc;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    h2 {
      color: #2c3e50;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    hr {
      margin-top: 1rem;
      border: 0;
      border-top: 1px dashed #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>ðŸ›¬ Flights Near Gunnison Airport (KGUC)</h1>
  <ul id="plane-list"><li>Loading flight data...</li></ul>

  <h2>Private Flights Logged in Database</h2>
  <table id="flight-table">
    <thead>
      <tr>
        <th>Callsign</th>
        <th>Category</th>
        <th>Landing Status</th>
        <th>Altitude (m)</th>
        <th>Velocity (m/s)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
